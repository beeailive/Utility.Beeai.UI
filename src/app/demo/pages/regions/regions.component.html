<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Regions" [options]="false">
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-2">Loading regions...</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger">
        <i class="feather icon-alert-circle"></i>
        {{ error }}
      </div>

      <!-- Regions Table -->
      <div *ngIf="!loading && !error">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">
            All Regions
            <span class="badge bg-primary ms-2">{{ totalCount }}</span>
          </h5>
        </div>

        <!-- Empty State -->
        <div *ngIf="regions.length === 0" class="text-center py-5">
          <i class="feather icon-inbox" style="font-size: 48px; color: #ccc;"></i>
          <p class="text-muted mt-3">No regions found.</p>
        </div>

        <!-- Regions List -->
        <div *ngIf="regions.length > 0" class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Region</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let region of regions">
                <td>
                  <strong>{{ region.name }}</strong>
                </td>
                <td>
                  <small class="text-muted">{{ region.id }}</small>
                </td>
                <td>
                  <span class="badge bg-info">{{ region.region }}</span>
                </td>
                <td>
                  <span class="text-muted">{{ region.description || 'N/A' }}</span>
                </td>
                <td>
                  <button
                    class="btn btn-sm btn-icon btn-link-danger"
                    (click)="deleteRegion(region.id)"
                    title="Delete">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>
