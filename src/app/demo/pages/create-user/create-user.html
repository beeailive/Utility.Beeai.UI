<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">

      

        <!-- Create Button -->
        <div class="mb-3">
          <button class="btn btn-primary" (click)="toggleCreateForm()">
            <i class="feather icon-plus"></i>
            {{ showCreateForm ? 'Cancel' : 'Create User' }}
          </button>
        </div>

        <!-- Create Form -->
        @if (showCreateForm) {
          <div class="card border-primary mb-4">
            <div class="card-body">
              <h5 class="card-title text-primary">New User</h5>

              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <!-- Tenant Section -->
                <div class="border rounded p-3 mb-3 bg-light">
                  <h6 class="fw-bold text-dark">Details</h6>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" formControlName="name" placeholder="Acme Corp">
                      <div class="text-danger small" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
                        Name is required
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Description</label>
                      <input type="text" class="form-control" formControlName="description">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" formControlName="email">
                      <div class="text-danger small" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                        Valid email required
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" formControlName="password">
                      <div class="text-danger small" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                        Min 6 characters
                      </div>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="canHaveGateways" formControlName="canHaveGateways">
                        <label class="form-check-label" for="canHaveGateways">Can Have Gateways</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="privateUp" formControlName="privateGatewaysUp">
                        <label class="form-check-label" for="privateUp">Private Uplink</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="privateDown" formControlName="privateGatewaysDown">
                        <label class="form-check-label" for="privateDown">Private Downlink</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isTenantAdmin" formControlName="isTenantAdmin">
                        <label class="form-check-label" for="isTenantAdmin">Tenant Admin</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isGatewayAdmin" formControlName="isGatewayAdmin">
                        <label class="form-check-label" for="isGatewayAdmin">Gateway Admin</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isDeviceAdmin" formControlName="isDeviceAdmin">
                        <label class="form-check-label" for="isDeviceAdmin">Device Admin</label>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
                        <label class="form-check-label" for="isActive">Is Active</label>
                      </div>
                    </div>
                  </div>
                </div>

               

                <!-- Submit -->
                <div class="mt-4 d-flex gap-2">
                  <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">
                    <i class="feather icon-save"></i> Create
                  </button>
                  <button type="button" class="btn btn-secondary" (click)="toggleCreateForm()">
                    Cancel
                  </button>
                </div>

              </form>
            </div>
          </div>
        }

    </div>
  </div>
</div>
